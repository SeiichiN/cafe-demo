<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>飲み物</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
     #noselect {
       visibility: hidden;
       position: absolute;
       top: 0;
       left: 0;
     }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Cafe</a></h1>
      <nav>
        <h2>menu</h2>
        <ul>
          <li><a href="drink.html">飲み物</a></li>
          <li><a href="lunch.html">ランチ</a></li>
          <li><a href="dinner.html">ディナー</a></li>
          <li><a href="access.html">アクセス</a></li>
        </ul>
      </nav>
    </header>
    
    <h1>飲み物</h1>
    <input type="radio" name="drink" value="coffee" id="coffee"/>
    <label for="coffee">コーヒー</label><br/>
    <input type="radio" name="drink" value="tea" id="tea" />
    <label for="tea">紅茶</label><br/>
    <input type="radio" name="drink" value="juice" id="juice" />
    <label for="juice">ジュース</label><br/>
    <button id="drink-btn">決定</button>
    <div><img src="" alt="" id="image" /></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
     'use strict';
     
     $(function() {
       const drink = {
         coffee: 'img/coffee.png',
         tea: 'img/tea.png',
         juice: 'img/juice.png',
       }

       $('#drink-btn').on('click', function() {
         const select = $('input[type="radio"]:checked').val();
         $('#image').attr('src', drink[select]);
       })
     })
    </script>
  </body>
</html>
